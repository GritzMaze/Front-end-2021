<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 3 | Vesselin Jivkov</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>

</head>

<body>
    <header>
        <nav>
            <ui5-shellbar primary-title="Meal list" show-co-pilot show-product-switch show-notifications>
            </ui5-shellbar>
        </nav>
    </header>

    <main>
        <div class="inputs" id = "inputs">
            <ui5-input placeholder="Filter by name" class="input" id="filter-by-name" data-atribute="data-name"></ui5-input>
            <ui5-input placeholder="Filter by region" class="input" id="filter-by-region" data-atribute="data-region"></ui5-input>
            <ui5-input placeholder="Filter by category" class="input" id="filter-by-category" data-atribute="data-category"></ui5-input>
        </div>
        <div style ="margin:auto; text-align:center; padding-bottom: 10px;">
            <ui5-button design="Default" icon="refresh" id="load">Load</ui5-button>
            <ui5-button design="Positive" icon="add" id="add">Add</ui5-button>
            <ui5-button design="Negative" icon="delete" id="clear">Clear storage</ui5-button>
            <ui5-button icon="hide" design="Negative" id="hide" ></ui5-button>
        </div>
        <ui5-dialog id="add-recipe" stretch header-text="Add a recipe">
            <section class="login-form">
                <div>
                    <ui5-label for="name">Name: </ui5-label>
                    <ui5-input id="form-name" type="Text" required></ui5-input>
                </div>
        
                <div>
                    <ui5-label for="image">Image: </ui5-label>
                    <ui5-input id="form-image" type="URL" required></ui5-input>
                </div>
        
                <div>
                    <ui5-label for="region">Region: </ui5-label>
                    <ui5-input id="form-region" type="Text"></ui5-input>
                </div>
        
                <div>
                    <ui5-label for="category">Category: </ui5-label>
                    <ui5-input id="form-category" type="Text"></ui5-input>
                </div>
                
                <div>
                    <ui5-label for="category">Instructions: </ui5-label>
                    <ui5-textarea id="form-instructions" type="Text"></ui5-textarea>
                </div>

                <div>
                    <ui5-table class="table">
                        <ui5-table-column slot="columns">
                            <span style="line-height: 1.4rem; font-weight: var(--fontweight1);">Ingredients</span>
                        </ui5-table-column>
                    
                        <ui5-table-column slot="columns">
                            <span style="line-height: 1.4rem; font-weight: var(--fontweight1);">Measure</span>
                        </ui5-table-column>

                        <ui5-table-row id="new-row">
                            <ui5-input id="form-ingredient1" type="Text" placeholder="Ingredient" required></ui5-input>
                            <ui5-input id="form-measure1" type="Text" placeholder="Measure" required></ui5-input>
                        </ui5-table-row>
                    </ui5-table>
                </div>
            </section>
        
            <div slot="footer"	class="dialog-footer">
                <div style="flex: 1;"></div>
                <ui5-button id="closeDialogButton2" design="Emphasized">Submit</ui5-button>
            </div>
        </ui5-dialog>
        <div class="panel">
                <ui5-list id="myList">
                </ui5-list>
        </div>

    </main>



    <ui5-dialog id="hello-dialog" stretch header-text="Massaman Beef Cury">
        <section class="dialog">
            <ui5-avatar shape="Square" size="XL" style="width: 300px; height: 300px; margin:10px 0;">
                <img src="" id="myImage" alt="Lamp" style="object-fit: cover">
            </ui5-avatar>
    
            <div class="description" id="desc">
            </div>
    
            <ui5-table class = "table" id="table">
                <ui5-table-column slot="columns" style="width:65%">
                    <span style="line-height: 1.4rem; font-weight: var(--fontweight1);">Ingredients</span>
                </ui5-table-column>
            
                <ui5-table-column slot="columns">
                    <span style="line-height: 1.4rem; font-weight: var(--fontweight1);">Measure</span>
                </ui5-table-column>

            </ui5-table>
        </section>
    
        <div slot="footer"	class="dialog-footer">
            <div style="flex: 1;"></div>
            <ui5-button id="closeDialogButton">Close</ui5-button>
        </div>
    </ui5-dialog>
</body>

</html>
