<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <main class="container">
        <div class="wrapper">
            <header>
                <h1 class="form-head">Flutter</h1>
                <div class="subtitle">Join the community</div>
            </header>
            <section>
                <form action="home.html" method="get" class="login-form">
                    <input id="username" type="username" placeholder="User name" name="username" required />
                    <input id="email" type="email" placeholder="Email" name="mail" required />

                </form>
            </section>
        </div>
    </main>
